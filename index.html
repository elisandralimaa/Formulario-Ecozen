<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Ecozen</title>
</head>

<body>
    <header>

        <img src="Ecozen_page-0001.jpg" alt="logo ecozen" id="logo" width="100px" height="100px">

        <div>
            <nav>
                <ul>
                    <li><a href="#">Dicas</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Sobre Nós</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#">Doações</a></li>
                </ul>
            </nav>
        </div>
        

    </header>

    <main class="container">
        <h1>Seja nosso parceiro</h1>
        <img src="unity-holds-globe-stockcake.jpg" alt="seja parceiro" id="parceiro" width="300px" height="300px">
        <h2> Cadastre-se</h2>
        

        <form action="DadosDoFormulario/" method="get" target="_blank">
            <div class="retangulo1">

                <p>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome" value="">
    
                </p>
                <p>
                    <label for="nome">Email Corporativo:</label>
                    <input type="text" id="email" name="emmail" placeholder="Email" value="">
    
                </p>
                <p>
                    <label for="nome">Telefone:</label>
                    <input type="number" id="telefone" name="telefone" placeholder="telefone" value="">
    
                </p>
                <p>
                    <label for="nome">Site:</label>
                    <input type="url" id="site" name="site" placeholder="site" value="">
    
                </p>
                <p>
                    <label for="nome">Qual a parceria?</label>
                    <select name="parceria" id="parceria">
                        <option value="" disabled selected>selecione</option>
                        <option value="moda">Moda</option>
                        <option value="alimentacao">Alimentação</option>
                        <option value="bemEstar">Bem-Estar</option>
                        <option value="reciclagem">Reciclagem</option>
                    </select>
    
                </p>
    
                <button type="submit">Enviar</button>

            </div>
            

            <footer class=>
                <p>
                    &copy; 2024 - Ecozen. Todos os direitos reservados.</p>
                    <nav>
                        <ul>
                            <li><a href="#">Instagram</a></li>
                            <li><a href="#">Facebook</a></li>
                            <li><a href="#">Contato</a></li>
                        </ul>
                    </nav>
                
            </footer>



        </form>


    </main>


</body>

</html>
